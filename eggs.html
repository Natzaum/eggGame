<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="eggs.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indo ai Eggs</title>
</head>
<body>
    <h1 class="title">Egg open simulator</h1>
    <div id="Main">
        <div class="eggsFather">
            <div class="eggsChild">
                <h2 class="eggsText">Basic egg</h2>
                <div class="eggImages">
                    <a href="javascript:void(0)" onclick="basicEgg()"><img src="https://static.wikia.nocookie.net/ropets-roblox/images/f/fa/Basic_Egg.png/revision/latest/thumbnail/width/360/height/360?cb=20220702214657">
                    </a>
                </div>
                <p>60% indo ali</p>
                <p>25% indo ali emo</p>
                <p>10% voltando ali</p>
                <p>5% baby indo ali</p>
            </div>
            <div class="eggsChild">
                <h2 class="eggsText">Uncommon egg</h2>
                <div class="eggImages">
                    <a href="javascript:void(0)" onclick="uncommonEgg()"><img src="https://static.wikia.nocookie.net/mining-simulator/images/a/a3/Rare_Egg.png/revision/latest?cb=20180609205522">
                    </a>
                </div>
                <p>65% indo ali mine</p>
                <p>20% indo ali one piece</p>
                <p>10% indo ali bolsonaro</p>
                <p>5% indo ali lula</p>
            </div>
        </div>
    </div>
    <script src="eggs.js"></script>
</body>
</html>
